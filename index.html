<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador | SulAmérica </title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-area">
        <div class="logo-area">
            <img src="/assets/logo-sulamerica.png" alt="">
            <p>COTADOR</p>
        </div>
        <div class="button-area">
            <button onclick="changeFontSize(1)">Aumentar fonte</button>
            <button onclick="changeFontSize(-1)">Diminuir fonte</button>
        </div>
    </div>
    
    <div class="container">
        <textarea id="inputData" placeholder="Insira os dados aqui..."></textarea>
        <br>
        <div class="format-button" >
            <button onclick="formatData()">Formatar</button>
            <button onclick="clearTextAreas()">Limpar</button>
        </div>
        <textarea id="outputData" readonly placeholder="Dados formatados aparecerão aqui..."></textarea>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
